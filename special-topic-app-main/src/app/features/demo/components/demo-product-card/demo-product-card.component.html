<div class="card">
    <img src="{{card.imageUrl}}" class="card-img-top" alt="">
    <div class="card-body">
        <h5 class="card-title">{{card.title}}</h5>
        <p class="card-text line-clamp-2">{{card.text}}</p>
        <a href="{{card.redirectUrl}}" class="btn btn-primary">Go somewhere</a>
    </div>
</div>
